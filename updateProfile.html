 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div class="container-fluid main" ng-app="myApp" >

            <div class="" ng-include="'html/header.html'"></div>
            <!-- Dropdown Structure -->
            
            <div class="row main-content" ng-controller="AddUInfoController">
                 <div class="col s12 m5">
                     <div class="col s12 m5"></div>
                     <div class="col s12 m5">
                           <img src="php/profile/images.php" height="70%" width="100%" class="responsive-img profileimg">
                           <button data-target="modal1" class="btn waves-effect waves-ripple" >Change Profile Pic</button>
                            <!-- Modal Structure -->
                           <div id="modal1" class="modal">
                                <div class="modal-content">
                                    <h4>Select Image</h4>
                                    <form action="php/profile/images.php" method="POST" enctype="multipart/form-data">
                                        
                                        <div class="file-field input-field">
                                            <div class="btn">
                                                <span>File</span>
                                                <input type="file" class="btn"  name="image"/>
                                            </div>
                                            <div class="file-path-wrapper">
                                                <input class="file-path validate" type="text" placeholder="please selct image to upload">
                                            </div>
                                            <input type="submit" class=" btn" name="submit" value="upload"/> 
                                        </div>  
                                    </form>
                                </div>
                                <div class="modal-footer">
                                 <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
                                </div>
                            </div>
                     </div>
                </div>

                <div class="col s12 m5">
                    <form method="POST" name="addinfo" ng-submit="UpdUserInfo()">
                        <div class="input-field">
                            <i class="material-icons prefix">perm_contact_calendar</i>
                            <input type="date" class="datepicker" id="dirthdate" ng-model="birthDate" ng-required="true">
                            <label for="dirthdate">Birth date</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">account_balance</i>
                            <input id="address" type="text" class="validate" id="address" ng-model="address" ng-required="true">
                            <label for="address">Address</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">settings_phone</i>
                            <input id="icon_telephone" name="mobile" type="number" class="validate" ng-minlength="10" ng-maxlength="10" ng-model="mobile"  ng-required="true">
                            <label for="icon_telephone">Telephone</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">euro_symbol</i>
                            <input id="profession" type="text" class="validate" ng-model="profession" ng-required="true">
                            <label for="profession">Profession</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">account_box</i>
                            <textarea id="aboutMe" class="materialize-textarea" ng-model="aboutMe" ng-required="true"></textarea>
                            <label for="aboutMe">About me</label>
                        </div>
                        <div class="input-field gender">
                            <i class="material-icons prefix">streetview</i>
                            <input type="checkbox" name="gender" value="M" id="male" ng-model="gender" />
                            <label for="male">Male</label>
                            <input type="checkbox" value="F" id="female" name="gender" />
                            <label for="female">Female</label>
                        </div>
                        <div class="input-field addinfobtn">
                            <button class="waves-effect waves-light btn" type="submit"><i class="material-icons right">done</i>Add Info</button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="" ng-include="'html/footer.html'"></div>
        </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
      <script type="text/javascript" src="js/angular.min.js"></script>
      <script type="text/javascript" src="js/controller.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script>
            $(document).ready(function(){
                // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
                $('.modal').modal();
            });
                // Initialize collapse button
              $(".button-collapse").sideNav();
                $('.datepicker').pickadate({
                    selectMonths: true, // Creates a dropdown to control month
                    selectYears: 15 // Creates a dropdown of 15 years to control year
                });
      </script>
   
    </body>
  </html>

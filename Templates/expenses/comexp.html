<div class="">
    <span class="blue-text text-darken-2">Add common expenses for group.which will be added to each group member automatically.</span>
</div>
<div class="row">
    <form  name="myForm" class="col s12 m11" ng-submit="AddCommonExpenses()" ng-init="getGroups()">
      <div class="row">
        <div class="input-field col m6 s12">
            <div input-field>
                <i class="material-icons prefix">group_add</i>
                <select ng-model="groupId" ng-change="setActionId(groupId);" material-select watch>
                    <option value="" ng-selected>Select Group</option>
                    <option ng-repeat="group in Groups" value="{{group.GroupId}}">{{group.GroupName}}</option>
                </select>
            </div>
        </div>
        <div class="input-field col m6 s12">
            <div input-field>
                <i class="material-icons prefix">date_range</i>
                <select ng-model="MonthId" ng-change="GetCommonExpenses(MonthId)">
                    <option value=""  selected>Choose Month.</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">Septeber</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
        Room-Rent:  
        <input id="icon_prefix" type="text" class="expbox" autocomplete="off" ng-model="CExp.RoomRent">
        </div>
        <div class="input-field col s12 m6">
        Light-Bill:  
        <input id="icon_prefix" type="text" class="expbox" autocomplete="off" ng-model="CExp.LightBill">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
        Internet:  
        <input id="icon_prefix" type="text" class="expbox" autocomplete="off" ng-model="CExp.Internet">
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-lightm grpbtn" type="submit" name="action" ng-disabled="myForm.$invalid">
        <i class="material-icons">add_to_photos</i> Add
        </button>
      </div>
    </form>
</div>
<script>
  $(document).ready(function() {
    $('select').material_select();
  });
</script>

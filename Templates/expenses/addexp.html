 
 <div class="row">
    <div class="col s12 m10">
        <form class="col s12" name="myForm" ng-submit="createGrp()">
          <div class="row">
            <div class="input-field col m8 s12">
                <div input-field>
                    <i class="material-icons prefix">group_add</i>
                    <select ng-model="groupId" ng-change="getGroupInfo(groupId)" material-select watch>
                        <option value="" ng-selected>Select Member</option>
                        <option ng-repeat="group in Groups" value="{{group.GroupId}}">{{group.GroupName}}</option>
                    </select>
                </div>
            </div>
          </div>
          <div class="row">
              <button class="btn waves-effect waves-lightm grpbtn" type="submit" name="action" ng-disabled="myForm.$invalid">Add
                <i class="material-icons right">send</i>
              </button>
          </div>
        </form>
    </div>
  </div>
<script>
  $(document).ready(function() {
    $('select').material_select();
  });
</script>

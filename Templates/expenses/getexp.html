 
 <div class="row">
    <div class="col s12 m10">
        <form class="col s12" name="myForm" ng-init="getGroups()" ng-submit="getExpenses()">
          <div class="row">
            <div class="input-field col m6 s12">
                <div input-field>
                    <i class="material-icons prefix">group_add</i>
                    <select ng-model="groupId" ng-change="setActionId(groupId);" material-select watch>
                        <option value="" ng-selected>Select Group</option>
                        <option ng-repeat="group in Groups" value="{{group.GroupId}}">{{group.GroupName}}</option>
                    </select>
                </div>
            </div>
            <div class="input-field col m6 s12">
              <div input-field>
                  <i class="material-icons prefix">date_range</i>
                  <select ng-model="MonthId" ng-change="setMonthId(MonthId)">
                      <option value=""  selected>Choose Month.</option>
                      <option value="1">January</option>
                      <option value="2">February</option>
                      <option value="3">March</option>
                      <option value="4">April</option>
                      <option value="5">May</option>
                      <option value="6">Jun</option>
                      <option value="7">July</option>
                      <option value="8">August</option>
                      <option value="9">Septeber</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
                  </select>
            </div>
          </div>
          <div class="row">
              <button class="btn waves-effect waves-lightm grpbtn" type="submit" name="action">All-Expenses
                <i class="material-icons right">send</i>
              </button>
          </div>
        </form>
    </div>
  </div>
  <div class="row" ng-show="showExpTable">
      <table >
        <thead>
          <tr>
              <th>Member</th>
              <th>RoomRent</th>
              <th>LightBill</th>
              <th>InterNet</th>
              <th>Extras</th>
              <th>Reason</th>
          </tr>
        </thead>
          <tbody>
            <tr ng-repeat="expofmem in Expenses" >
              <td >{{expofmem.MemberName}}</td>
              <td >{{expofmem.RoomRent}}</td>
              <td >{{expofmem.LightBill}}</td>
              <td >{{expofmem.Internet}}</td>
              <td >{{expofmem.Other}}</td>
              <td >{{expofmem.Reason}}</td>
            </tr>
          </tbody>
      </table>
  </div>
<script>
  $(document).ready(function() {
    $('select').material_select();
  });
</script>

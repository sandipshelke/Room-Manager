<span class="card-title grey-text text-darken-4"></span>
<div class="row" ng-controller="LoginController">
    <form class="col s12 loginform" ng-submit="signUp();isContentLoaded=true" method="POST" name="loginForm">
        <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="icon_prefix" type="email" class="validate" name="uname" ng-model="username" autofocus required>
            <label for="icon_prefix">Email</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">phonelink_lock</i>
            <input id="icon_telephone" type="password" class="validate" name="upass" ng-model="password"  required>
            <label for="icon_telephone">password</label>
        </div>
        <div class="input-field col s12">
            <button class="waves-effect waves-light btn loginbtn" type="submit" >{{LoginState}}</button>
        </div>
    </form>
</div>

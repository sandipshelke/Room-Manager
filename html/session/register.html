<span class="card-title grey-text text-darken-4"></span>
<div class="row" ng-controller="RegisterController">
    <form class="col s12 loginform" ng-submit="RegisterUser();isContentLoaded=true" method="POST" name="registerForm">
        <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate" name="name" ng-model="name"  required>
            <label for="icon_prefix">Name</label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="icon_prefix" type="email" class="validate" name="email" ng-model="email" required>
            <label for="icon_prefix">Email</label>
        </div>
        <div class="input-field col s12">
            <button class="waves-effect waves-light btn loginbtn" type="submit" >{{RegistrationState}}</button>
        </div>
    </form>
</div>
